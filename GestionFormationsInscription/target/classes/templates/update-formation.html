<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier la Formation</title>
</head>
<body>
<h1>Modifier la Formation</h1>

<form th:action="@{/formations/update/{id}(id=${formation.id})}" th:object="${formation}" method="post">
  <label for="nom">Nom :</label>
  <input type="text" th:field="*{nom}" id="nom" placeholder="Nom de la formation" required/>
  <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}">Erreur sur le nom</span>

  <label for="duree">Durée :</label>
  <input type="text" th:field="*{duree}" id="duree" placeholder="Durée de la formation" required/>
  <span th:if="${#fields.hasErrors('duree')}" th:errors="*{duree}">Erreur sur la durée</span>

  <label for="description">Description :</label>
  <textarea th:field="*{description}" id="description" placeholder="Description de la formation" required></textarea>
  <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Erreur sur la description</span>

  <input type="submit" value="Mettre à jour la Formation"/>
</form>

<p><a href="/formations">Retour à la liste des formations</a></p>

</body>
</html>
